# Wrapper Workflow for PulseOwl Collector
name: PulseOwl Collector

on:
  workflow_dispatch:
    inputs:
      pulseowl-env:
        description: "Advanced: PulseOwl backend environment. Leave empty unless instructed by support."
        required: false
        type: string
        default: ""
      config-path:
        description: "Optional path to PulseOwl config file. Defaults to .config/pulseowl/config.yml if blank."
        required: false
        type: string

  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  pulseowl:
    uses: PulseOwl/pulseowl-github-actions/.github/workflows/collector.yml@collector-v1
    with:
      pulseowl-env: ${{ inputs.pulseowl-env || '' }}
      config-path: ${{ inputs.config-path }}
      audience: "pulseowl"
