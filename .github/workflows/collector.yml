# Reusable Workflow for PulseOwl Collector Runner
name: PulseOwl Collector Runner

on:
  workflow_call:
    inputs:
      pulseowl-env:
        required: false
        type: string
        default: ""
      config-path:
        required: false
        type: string
        default: ""
      audience:
        required: false
        type: string
        default: "pulseowl"

jobs:
  collect:
    runs-on: ubuntu-slim

    concurrency:
      group: pulseowl-collector-${{ github.repository }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Run PulseOwl collector
        uses: PulseOwl/pulseowl-github-actions/actions/collector@collector-v1
        with:
          pulseowl-env: ${{ inputs.pulseowl-env }}
          config-path: ${{ inputs.config-path }}
          audience: ${{ inputs.audience }}
